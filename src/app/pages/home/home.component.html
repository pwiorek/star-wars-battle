<main class="home-container">
  <app-title-star-wars-battle></app-title-star-wars-battle>
  <div class="selector-container">
    <p class="subtitle">Select resource that you want to fight</p>
    <app-resource-selector (onResourceSelected)="selectResource($event)" />
  </div>
  <button
    mat-raised-button
    class="start-game-btn"
    (click)="navigateToGame()"
    data-cy="start-game-btn"
  >Enter the battle!</button>
</main>
