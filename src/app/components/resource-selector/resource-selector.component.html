<section class="resource-selector-container">
  <button (click)="selectResource('creature')" [class.selected-resource]="selectedResource === 'creature'">
    <img src="/assets/images/resources/creature.png" alt="Selector of creature">
  </button>
  <button (click)="selectResource('starship')" [class.selected-resource]="selectedResource === 'starship'">
    <img src="/assets/images/resources/starship.png" alt="Selector of starship">
  </button>
</section>
